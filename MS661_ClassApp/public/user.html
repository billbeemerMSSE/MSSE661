    <div class="main mainuser">
      <div class="user_container">
      <form>
        <div>
          <label for="formInputUserName">User Name:</label>
          <input
            id="formInputUserName"
            type="text"
            name="user-name"
            placeholder="User Name"
          />
        </div>
        <div>
          <label for="formInputUserPw">Password:</label>
          <input
            id="formInputUserPw"
            type="password"
            name="user-pw"
            placeholder="Password"
          />
        </div>

        <div>
          <button type="submit" onclick="doUpdateUsername(event)">UPDATE USERNAME</button>
        </div>
      </form>
    </div>
    <div class="user_container">
      <form>
        <div>
          <label for="formInputCurrentPw">Current Password:</label>
          <input
            id="formInputCurrentPw"
            type="password"
            name="current-pw"
            placeholder="Current Password"
          />
        </div>
        <div>
          <label for="formInputUpdatePw">New Password:</label>
          <input
            id="formInputUpdatePw"
            type="password"
            name="update-pw"
            placeholder="New Password"
          />
        </div>
        <div>
          <button type="submit" onclick="doUpdatePassword(event)">UPDATE PASSWORD</button>
        </div>
      </form>
    </div>
